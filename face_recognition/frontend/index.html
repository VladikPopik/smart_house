<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Face Recognition</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 80px;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }

    #status {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      min-width: 200px;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
      border: 2px solid #28a745;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 2px solid #dc3545;
    }
  </style>
</head>
<body>
  <h1>Face Recognition System</h1>
  <input type="text" id="login" placeholder="Enter your login">
  <br>
  <button onclick="sendRequest('register')">Register</button>
  <button onclick="sendRequest('auth')">Authenticate</button>

  <div id="status"></div>

  <script>
    function sendRequest(command) {
      const login = document.getElementById("login").value;
      const statusBox = document.getElementById("status");
      statusBox.innerText = "Loading...";
      statusBox.className = "";

      if (!login) {
        alert("Please enter a login");
        return;
      }

      fetch(`http://localhost:8000/face?command=${command}&login=${login}`)
        .then(res => res.json())
        .then(data => {
          if (data.status === "success") {
            statusBox.innerText = "Success";
            statusBox.className = "success";
          } else {
            statusBox.innerText = "Not Success";
            statusBox.className = "error";
          }
        })
        .catch(err => {
          statusBox.innerText = "Error connecting to server";
          statusBox.className = "error";
        });
    }
  </script>
</body>
</html>
